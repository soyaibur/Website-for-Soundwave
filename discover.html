<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="discover.css">
    <title>Soundwave - Discover</title>
</head>
<body class="full-height-container">
    <div class="container">
        <header class="main-header">
            <div class="main-brand-logo">
                <img src="images/logo.png" alt="brand-logo-img" class="brand-logo">
                <div class="brand-logo-name">Soundwave</div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
      
      
      
      
        <!-- middle main section start here -->
        <section class="discover-main-section">
    
            <div class="cta-section">
               <h1 class="title">Discover new music</h1>
               <div class="cta-img-wrapper">
                    <div class="single-img">
                        <img src="images/microphone.svg" alt="microphone">
                        Charts
                    </div>
                    <div class="single-img">
                        <img src="images/albums.svg" alt="Albums">
                        Albums
                    </div>
                    <div class="single-img">
                        <img src="images/more.svg" alt="more">
                        More
                    </div>
               </div>
               <span class="sub-title">By joining can benefit by listening to latest albums released.</span> 
            </div>
    
            <div class="img-section">
                <img src="images/covers.jpg" alt="Albums Cover Photo">
            </div>
    
        </section>
    </div>




    <!-- Footer Section Start here -->
    <div class="footer">
        <div class="main-footer container">
            <nav class="nav-left">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="nav-right">
                <ul>
                    <li><a href="#" class="twitter-sign"><img src="images/twitter.svg" alt="Twitter sign">Twitter</a></li>
                    <li><a href="" class="facebook-sign"><img src="images/facebook.svg" alt="facebook sign">Facebook</a></li>
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
