<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="discover.css">
    <title>Soundwave - Discover</title>
</head>
<body class="full-height-container">
    <div class="container">
        <header class="main-header">
            <div class="main-brand-logo">
                <img src="images/logo.png" alt="brand-logo-img" class="brand-logo">
                <div class="brand-logo-name">Soundwave</div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-discover-section">
            <div class="cta">
              <h1 class="title">Discover new music</h1>
              <div class="icon-group">
                    <div class="icon">
                        <a href="#">
                            <img src="images/microphone.svg" alt="microphone">  
                            Charts
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                        <img src="images/albums.svg" alt="albums">  
                        Albums
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                        <img src="images/more.svg" alt="more">  
                        More
                        </a>
                    </div>
              </div>
              By joining you can benefit by listening to latest albums released.
            </div>
            <img src="images/covers.jpg" alt="cover photo" class="cover-photo">
        </div>
    </div>

    <div class="footer">
       <div class="container main-footer">
        <nav class="nav-left">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <nav class="nav-right">
            <ul>
                <li><a href="#"><img src="images/twitter.svg" alt="twitter-icon">Twitter</a></li>
                <li><a href="#"><img src="images/facebook.svg" alt="facebook-icon">Facebook</a></li>
            </ul>
        </nav>
       </div>
    </div>
    
</body>
</html>
