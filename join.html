<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="join.css">
    <title>Soundwave - Join</title>
</head>
<body class="full-height-container">
    <div class="container full-height-1">
        <header class="main-header">
            <div class="main-brand-logo">
                <img src="images/logo.png" alt="brand-logo-img" class="brand-logo">
                <div class="brand-logo-name">Soundwave</div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-discover-section">
            <div class="cta">
               <h1>Join the <span class="pink">fun.</span></h1>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" class="name" id="name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" class="email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" class="password" id="password">
                    </div>
                    <button type="submit" class="btn">Join Now</button>
                </form>
            </div>
            
        </div>
    </div>

    <div class="footer full-height-2">
       <div class="container main-footer">
        <nav class="nav-left">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <nav class="nav-right">
            <ul>
                <li><a href="#"><img src="images/twitter.svg" alt="twitter-icon">Twitter</a></li>
                <li><a href="#"><img src="images/facebook.svg" alt="facebook-icon">Facebook</a></li>
            </ul>
        </nav>
       </div>
    </div>
    
</body>
</html>
